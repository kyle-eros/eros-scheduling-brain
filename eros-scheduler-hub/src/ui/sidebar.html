<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body { font-family: 'Roboto', system-ui, sans-serif; margin: 0; padding: 16px; }
      h2 { margin-top: 0; }
      .section { margin-bottom: 16px; }
      button { background-color: #1a73e8; color: #fff; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
      button.secondary { background-color: #5f6368; }
      label { display: block; margin-bottom: 6px; font-size: 12px; text-transform: uppercase; letter-spacing: 0.08em; color: #5f6368; }
      input, select { width: 100%; padding: 6px 8px; margin-bottom: 8px; border: 1px solid #dadce0; border-radius: 4px; }
      .chips { display: flex; flex-wrap: wrap; gap: 4px; }
      .chip { background: #e8f0fe; color: #1a73e8; padding: 4px 8px; border-radius: 999px; font-size: 11px; }
      #status { font-size: 12px; color: #188038; min-height: 20px; margin-top: 8px; }
    </style>
  </head>
  <body>
    <h2>EROS Scheduler Hub</h2>
    <div class="section">
      <label>Planner Actions</label>
      <button onclick="call('renderToday')">Load Today</button>
      <button onclick="call('renderWeek')" class="secondary">Load Week</button>
      <button onclick="call('runPreflight')">Run Preflight</button>
    </div>
    <div class="section">
      <label>Caption Suggestions</label>
      <input id="creator" placeholder="Creator handle" />
      <select id="hod">
        <option value="0">00</option>
        <option value="6">06</option>
        <option value="12" selected>12</option>
        <option value="18">18</option>
        <option value="21">21</option>
      </select>
      <button onclick="fetchCaptions()">Fetch Captions</button>
      <div id="captions"></div>
    </div>
    <div class="section">
      <label>Submit</label>
      <button onclick="call('submitReady')">Submit Ready/Sent</button>
    </div>
    <div id="status"></div>
    <script>
      function call(fn, args) {
        document.getElementById('status').textContent = 'Working…';
        google.script.run
          .withSuccessHandler((res) => {
            document.getElementById('status').textContent = res || 'Done';
          })
          .withFailureHandler((err) => {
            document.getElementById('status').textContent = err && err.message ? err.message : String(err);
          })[fn](args || {});
      }

      function fetchCaptions() {
        const creator = document.getElementById('creator').value.trim();
        const hod = Number(document.getElementById('hod').value);
        if (!creator) {
          document.getElementById('status').textContent = 'Enter creator handle first.';
          return;
        }
        document.getElementById('captions').textContent = 'Loading…';
        google.script.run
          .withSuccessHandler((rows) => {
            if (!rows || !rows.length) {
              document.getElementById('captions').textContent = 'No results.';
              return;
            }
            document.getElementById('captions').innerHTML = rows
              .map((row) => `<div class="caption">
                  <div><strong>${row.source}</strong> • ${row.confidence}</div>
                  <div>${escapeHtml(row.caption_text)}</div>
                  <button onclick="applyCaption('${row.caption_id || ''}', '${encodeURIComponent(row.caption_text)}')">Apply to selected row</button>
                </div>`)
              .join('');
          })
          .withFailureHandler((err) => {
            document.getElementById('captions').textContent = err && err.message ? err.message : String(err);
          })
          .getCaptions({ creator, hod });
      }

      function applyCaption(id, textEnc) {
        const text = decodeURIComponent(textEnc);
        call('applyCaption', { id, text });
      }

      function escapeHtml(str) {
        return (str || '').replace(/[&<>"']/g, (c) => ({
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        })[c] || c);
      }
    </script>
  </body>
</html>
